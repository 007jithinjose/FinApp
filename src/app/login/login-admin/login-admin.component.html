<form [formGroup]="loginAdmin" (ngSubmit)="onSubmit()">
    <mat-card>
        <mat-card-header >
            <h1 class="heading">Admin Login</h1>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field class="inputField">
                <mat-label>Enter your email*</mat-label>
                <input matInput placeholder="example@example.com" formControlName="email">
            </mat-form-field>
            <mat-form-field class="inputField">
                <mat-label>Enter Password*</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                <button  mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <button class="inputField" mat-raised-button color="accent" type="submit" [disabled]="!loginAdmin.valid">Login</button>
        </mat-card-content>
    </mat-card>
</form>
